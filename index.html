<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddit Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Reddit Photo Gallery</h1>
    </header>
    <!--section for filter buttons-->
    <section id="filters">
        <button class="filter-btn" data-category="memes">Memes</button>
        <button class="filter-btn" data-category="funny">Funny</button>
        <button class="filter-btn" data-category="aww">Aww</button>
        <button class="filter-btn" data-category="cursedimages">Cursed Images</button>
    </section>
    <section id="gallery">
        <!--images dynamically loaded here-->
    </section>
    <!--lightbox stuff-->
    <div id="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
